{% extends "base.html" %}


{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body p-5" style="background: url('/static/images/contact-banner.jpg') no-repeat center center; background-size: cover;">
            <div class="overlay" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
                <h1 class="card-title text-center mb-4">Contact Us</h1>
                <p class="card-text text-center mb-4">We would love to hear from you!</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="desc" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
